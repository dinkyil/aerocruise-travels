<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerocruise Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center text-primary">Passenger Details & Booking</h2>

    <!-- Flight Summary -->
    <div id="flight-summary" class="mb-4 p-3 border rounded bg-light"></div>

    <!-- Passenger Form -->
    <form id="booking-form" class="p-4 border rounded shadow-sm bg-white">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" required>
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="passport-number" class="form-label">Passport Number</label>
          <input type="text" class="form-control" id="passport-number" required>
        </div>
        <div class="col-md-6">
          <label for="passport-expiry" class="form-label">Passport Expiry Date</label>
          <input type="date" class="form-control" id="passport-expiry" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="passport-country" class="form-label">Issuance Country</label>
          <input type="text" class="form-control" id="passport-country" placeholder="e.g. GB" required>
        </div>
        <div class="col-md-6">
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality" placeholder="e.g. GB" required>
        </div>
      </div>      

      <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>

    <div id="booking-status" class="mt-4"></div>
  </div>

  <script src="flight-booking.js"></script>
</body>

</html>
